<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Faster+One|Geo|Press+Start+2P|VT323" rel="stylesheet">

    <title>Jeu JS</title>
</head>

<body>
    <header>
        <div class="pointsJ1">
            <p class="compteurJ1">0</p>
        </div>
        <h1>Maths Boxing</h1>
        <div class="pointsJ2">
            <p class="compteurJ2">0</p>
        </div>
    </header>

    <div class="grandezone">
        <div class="compteur1">
            <img src="images/portrait2.png" alt="portrait joueur 2" />
            <h1>JOUEUR 1</h1>
            <div class="energie1">
                <h3>ENERGIE</h3>
                <progress id="avancement" value="5" max="5"></progress>
                <p class="compteurener1"></p>
            </div>
            <div class="vies1">
                <h3>VIES</h3>
                <p class="compteurvies1"></p>
            </div>
        </div>

        <div class="zone">
            <div class="gameover">
                <p>GAME OVER</p>
            </div>
            <div class="ring">
                <div class="ring1">
                    <div class="perso1">
                    </div>
                </div>
                <div class="ring2">
                    <div class="perso2">
                    </div>
                </div>
            </div>


            <div class="buttonbox">
                <div class="buttonbox1">
                    <div class="bouton1">
                        <p class="uppercut">Uppercut</p>
                    </div>
                    <div class="bouton2">
                        <p class="crochet player1">Crochet</p>
                    </div>
                    <div class="bouton3">
                        <p>Direct</p>
                    </div>
                </div>

                <div class="buttonbox2">
                    <div class="bouton4">
                        <p>Uppercut</p>
                    </div>
                    <div class="bouton5">
                        <p>Crochet</p>
                    </div>
                    <div class="bouton6">
                        <p>Direct</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="compteur2">
            <img src="images/portrait1.png" alt="portrait joueur 1" />
            <h1>
                JOUEUR 2
            </h1>
            <div class="energie2">
                <h3>ENERGIE</h3>
                <progress id="avancement1" value="5" max="5"></progress>
                <p class="compteurener2"></p>
            </div>
            <div class="vies2">
                <h3>VIES</h3>
                <p class="compteurvies2"></p>
            </div>
        </div>
    </div>
    <div class="questions">
        <div class="question">
            <p class="question1"></p>
        </div>
        <input type="text" class="inputtext" />
        <input type="submit" class="inputsubmit" />
        <input type="submit" class="inputsubmit1" />
        <input type="submit" class="inputsubmit2" />
        <input type="submit" class="inputsubmit3" />
    </div>
    <script src="script1.js"></script>
</body>

</html>
